<html>

<head>
	<title>Registered User</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
	<style>
	
	body{
      font-family: "Audiowide", sans-serif;
      background-color: aquamarine;
    }
	
	.card{
		margin: auto;
	}

	h1{
		margin-left: 750px;
		margin-bottom: 50px;
	}
	
	   h3{
        margin-top: 50px;
        margin-left: 50px;
        margin-bottom:50px;
    }

    .name{
        font-size: 20px;
        margin-left: 50px;
    }

    .link{
        margin-left: 50px;
    }
	</style>
	
</head>

<body>
	<h1> Registered User</h1>


  <div class="card" style="width: 30rem;">
    <div class="card-body">
    <div class="name">
     <span  >Username: <span class="card-title" th:text="${user.username}" style=" color:red;"></span></span>
    </div>
   
     <h3  style=" color:green;">registration successful!</h3>
      <div class="link">
       <a th:onclick="|window.location.href='/login'|"  class="card-link" style="text-decoration: underline; cursor: pointer;">Login</a>
      <a  th:onclick="|window.location.href='/home'|" class="card-link"  style="text-decoration: underline; cursor: pointer;">Home</a>
      </div>
    </div>
 
  </div>

</body>

</html>
