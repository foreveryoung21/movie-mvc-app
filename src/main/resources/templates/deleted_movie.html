<html>

<head>
	<title>Deleted Movie</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
	<style>
	
	body{
      font-family: "Audiowide", sans-serif;
      background-color: aquamarine;
    }
	
	.card{
		margin: auto;
	}

	h1{
		margin-left: 750px;
		margin-bottom: 50px;
	}
	</style>
	
</head>

<body>
	<h1> Deleted Movie</h1>


  <div class="card" style="width: 30rem;">
    <img th:src="${movie.poster}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title" th:text="${movie.title}"></h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" th:text="${movie.year}"></li>
    </ul>
    <div class="card-body">
      <a th:onclick="|window.location.href='/allmovies'|"  class="card-link" style="text-decoration: underline; cursor: pointer;">Watchlist</a>
      <a  th:onclick="|window.location.href='/home'|" class="card-link"  style="text-decoration: underline; cursor: pointer;">Home</a>
    </div>
  </div>

</body>

</html>
