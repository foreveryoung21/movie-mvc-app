<html>

<head>
<meta charset="UTF-8">
<title>Movie Management</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
<style>
/* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
  margin-bottom: 20px;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #04AA6D;
  color: white;
}


#form{
   display: table;
margin: auto;
margin-top: 100px;
  
}

label {
    display: inline-block;
    width: 150px;
}

body{
      font-family: "Audiowide", sans-serif;
      background-color: aquamarine;
    }

button{

margin-left: 60px;
margin-top: 10px;
}
.field{
margin-bottom: 10px;
}

h2{
  margin-left: 780px;
}

#user{
    margin-top: 15px;
    margin-left: 50px;


}

</style>

</head>


<body>
<div class="topnav">
  <a class="active" th:onclick="|window.location.href='/home'|" style=" color:white;">Home</a>
  <a  th:onclick="|window.location.href='/login'|" style=" color:white;">Login</a>
  <a  th:onclick="|window.location.href='/trailer'|" style=" color:white;">Watch Trailers</a>
  <a th:onclick="|window.location.href='/movieCompare'|" style=" color:white; " > Movie Comparison</a>
  <a  th:onclick="|window.location.href='/addcinema'|" style=" color:white;  "> Add Cinema</a>
  <a  th:onclick="|window.location.href='/allcinema'|" style=" color:white;"> List Cinema</a>
   <a  th:onclick="|window.location.href='/allmovies'|" style=" color:white;"> Watch Later</a>
    <a  th:onclick="|window.location.href='/historyList'|" style=" color:white;"> Watch History</a>
   <a  th:onclick="|window.location.href='/register'|" style=" color:white;">Register</a>
   <a  th:onclick="|window.location.href='/logout'|" style=" color:white;">Log Out</a>
     <div sec:authorize="isAuthenticated()" id="user"> 
       <span sec:authentication ="principal.authorities" style=" color:red;">Roles: </span>
       <span sec:authentication ="name" style=" color:red;" >Username</span>


  </div>

</div>
 <h2 >Add Cinema</h2>


<div id="form" >

 <form th:action="@{/addcinema}" th:object="${cinema}" method="POST" class="was-validated">
<div class="field">
  <label>Cinema Name</label>
  
<input type="text" th:field="*{cinemaName}" class="form-control" required>
<div class="invalid-feedback">Enter cinema name</div>


</div>

<div class="field"> 
<label>City</label>
<input type="text" th:field="*{city}" class="form-control" required>
<div class="invalid-feedback">Enter city name</div>
</div>


<div class="field">
<label>Cinema Type</label>
</div>


<div class="field">
    <select th:field="*{cinemaType}" required>
      <option value="">Select cinema type</option>
      <option value="https://ichef.bbci.co.uk/news/624/mcs/media/images/73800000/jpg/_73800200__nor3824bcopyhy.jpg">IMAX</option>
      <option value="https://files.structurae.net/files/photos/5256/2017-08-28/dsc06917.jpg">Multiplex</option>
      <option value="https://media.gq-magazine.co.uk/photos/5efdaca4563a6bbe91ce0ab3/master/pass/20200702-cinema-04.jpg">Drive-In</option>

      <div class="invalid-feedback">Example invalid select feedback</div>
      </select>
      

</div>


<div>
<label>Address</label>
<input type="text" th:field="*{address}" class="form-control" required>
<div class="invalid-feedback">Enter cinema address</div>
</div>



<button class ="btn btn-secondary">Add Cinema</button>
  </form>





</div>


 




</body>



</html>
